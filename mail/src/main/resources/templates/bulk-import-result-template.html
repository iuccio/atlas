<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
    <title>ATLAS Mail</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <link
            href='https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700'
            rel='stylesheet'
    />
    <style>
        body {
            background-color: #fafafa;
            font-family: 'IBM Plex Sans', sans-serif;
            border-radius: 5px;
            margin-top: 5px;
        }

        .logo-container {
            width: 12%;
            background-color: white;
            float: left;
        }

        .logo {
            margin: 35px 35px 35px 40px;
            top: 32px;
            left: 47px;
            width: 45px;
            height: 45px;
            background-size: 23px 23px;
        }

        .logo-title {
            color: #06348b;
            position: absolute;
            top: 83px;
            left: 47px;
            width: 45px;
            height: 20px;
            line-height: 20px;
            font-size: large;
            font-weight: bold;
        }

        .header-title {
            font-size: x-large;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .header-container {
            width: 100%;
            height: 100%;
            float: left;
            text-align: justify;
        }

        .header-right {
            float: left;
            width: 79%;
            padding-top: 35px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }

        .content {
            padding-top: 150px;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 40px;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class='header-container'>
    <div class='logo-container'>
        <div class='logo'>
            <img src="logo-atlas.jpeg" th:src="'cid:' + ${logo}" th:width='45'/>
            <div class='logo-title'>
                atlas
            </div>
        </div>
    </div>
    <div class='header-right'>
        <span class='header-title'>Atlas</span>
    </div>
</div>
<div class='content'>
    <span>Hello, your import is finished and you can see the results over the following link: <a
            th:href="${properties.get(0).get('url')}">[[${properties.get(0).get('url')}]]</a>.</span>
    <div class="footer">
        Best Regards,<br/>
        Atlas
    </div>
</div>
</body>
</html>
