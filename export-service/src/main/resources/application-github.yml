server:
  port: 8092
  compression:
    enabled: true
    mime-types: text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json
    min-response-size: 1024
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: export-service
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB
  datasource:
    service-point:
      url: jdbc:postgresql://localhost:5439/service-point-directory?currentSchema=service_point_directory
      username: user
      password: pwd
      driver-class-name: org.postgresql.Driver
      hikari:
        minimumIdle: 2
        maximumPoolSize: 5
        idleTimeout: 120000
        connectionTimeout: 300000
        leakDetectionThreshold: 300000
    prm:
      url: jdbc:postgresql://localhost:5442/prm-directory?currentSchema=prm_directory
      username: user
      password: pwd
      driver-class-name: org.postgresql.Driver
      hikari:
        minimumIdle: 2
        maximumPoolSize: 5
        idleTimeout: 120000
        connectionTimeout: 300000
        leakDetectionThreshold: 300000
    bodi:
      url: jdbc:postgresql://localhost:5435/business-organisation-directory?currentSchema=business_organisation_directory
      username: user
      password: pwd
      driver-class-name: org.postgresql.Driver
      hikari:
        minimumIdle: 2
        maximumPoolSize: 5
        idleTimeout: 120000
        connectionTimeout: 300000
        leakDetectionThreshold: 300000
    lidi:
      url: jdbc:postgresql://localhost:5433/line-directory?currentSchema=line_directory
      username: user
      password: pwd
      driver-class-name: org.postgresql.Driver
      hikari:
        minimumIdle: 2
        maximumPoolSize: 5
        idleTimeout: 120000
        connectionTimeout: 300000
        leakDetectionThreshold: 300000
  batch:
    datasource:
      url: jdbc:postgresql://localhost:5441/export-service
      username: user
      password: pwd
      driver-class-name: org.postgresql.Driver
    jdbc:
      initialize-schema: NEVER
      isolation-level-for-create: default
    job:
      enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/2cda5d11-f0ac-46b3-967d-af1b2e1bd01a/v2.0
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: true
      properties:
        spring:
          json:
            trusted:
              packages: "*"
        max:
          poll:
            interval:
              ms: 1200000
    producer:
      properties:
        max:
          request:
            size: 3000000
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 1

kafka:
  atlas:
    user:
      administration:
        topic: atlas.user.administration
        groupId: atlas.kafka.export.user.administration.groupId
    mail:
      topic: atlas.mail
      groupId: atlas.kafka.mail.groupId
auth:
  audience:
    service-name: 87e6e634-6ba1-4e7a-869d-3348b4c3eafc

atlas:
  client:
    gateway:
      url: "http://localhost:8888"

mail:
  receiver:
    export-service: TechSupport-ATLAS@sbb.ch

amazon:
  region: "eu-central-1"
  bucketConfigs:
    export-files:
      accessKey: ${AMAZON_S3_ACCESS_KEY}
      secretKey: ${AMAZON_S3_SECRET_KEY}
      bucketName: "atlas-data-export-dev-dev"
      objectExpirationDays: 30
